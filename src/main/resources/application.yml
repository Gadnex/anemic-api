spring:
    application:
        name: anemic-api
    datasource:
        # Needs to be set explicitly to use database name testdb otherwise random guid is used
        # DB_CLOSE_DELAY prevents database from being destroyed after disconnect of schema creation
        url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    jpa:
        show-sql: true
        hibernate:
            ddl-auto: none
    h2:
        console:
            enabled: true
            settings:
                web-allow-others: true

server:
    port: 8080

management:
    server:
        port: 9080
    endpoints:
        web:
            exposure:
                include: "*"
    endpoint:
        health:
            show-details: always
            probes:
                enabled: true
    info:
        java.enabled: true
        env.enabled: true

springdoc:
    use-management-port: true

application:
    api:
        endpoint: http://localhost:${server.port}
    cors:
        origins: http://localhost:${management.server.port}

logging:
    level:
        '[org.springframework]': ERROR